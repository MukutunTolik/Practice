<div class="form-group">
	<label>Назва: </label>

</div>
<div class="form-group">
	<label>Опис: </label>
	<textarea class="form-control" name="name" [(ngModel)]="category.description"></textarea>
</div>
<div class="form-group">
	<button class="btn btn-primary" (click)="submit(category)">Зберегти</button>
</div>
